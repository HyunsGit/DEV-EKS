######################################################################
# Create-System-Manager-Endpoint: Create VPC SystemManager Endpoint #
######################################################################

  SSMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ssm"
      VpcEndpointType: Interface
      PrivateDnsEnabled: True
      SubnetIds: 
        - Ref: PrivateSubnet-A
        - Ref: PrivateSubnet-C
      SecurityGroupIds:
        - Ref: SSMSG

  SSMMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.ssmmessages"
      VpcEndpointType: Interface
      PrivateDnsEnabled: True
      SubnetIds: 
        - Ref: PrivateSubnet-A
        - Ref: PrivateSubnet-C
      SecurityGroupIds:
        - Ref: SSMSG

Outputs:

#  SubnetIds:
#    Description: Subnets IDs in the VPC
#    Value: !Join [ ",", [ !Ref PublicSubnet01, !Ref PublicSubnet02, !Ref PublicSubnet03, !Ref PrivateSubnet01, !Ref PrivateSubnet02, !Ref PrivateSubnet03 ] ]

  VpcId:
    Description: The VPC Id
    Value: !Ref VPC

  PublicSubnet-A:
    Description: PublicSubnet-A ID in the VPC
    Value: !Ref PublicSubnet-A
  
  PublicSubnet-C:
    Description: PublicSubnet-C ID in the VPC
    Value: !Ref PublicSubnet-C

#  PublicSubnet03:
#    Description: PublicSubnet04 ID in the VPC
#    Value: !Ref PublicSubnet04
#

  PrivateSubnet-A:
    Description: PrivateSubnet-A ID in the VPC
    Value: !Ref PrivateSubnet-A

  PrivateSubnet-C:
    Description: PrivateSubnet-C ID in the VPC
    Value: !Ref PrivateSubnet-C

  SecurityGroups:
    Description: Security group for the cluster control plane communication with worker nodes
    Value: !Join [ ",", [ !Ref ControlPlaneSecurityGroup ] ]


# Associate-TGW-RouteTable: VPC_TGW_Subnet_a,c Accsociate VPC_TGW_RouteTable #
################################################################################################

 # TGWSubnet01RouteTableAssociation:
 #   Type: AWS::EC2::SubnetRouteTableAssociation
